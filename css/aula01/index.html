<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 01 - css</title>

    <style>
        /* Usando a tag style no head do HTML podemos utilizar o CSS embedded
        (embutido), o que permite escrever na linguagem CSS dentro de um arquivo HTML */
        p {
            color: midnightblue;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

    </header>
    <main>

        <!-- CSS inline, onde a alteração vai direto na
         linha do código -->

        <p style="font-size: 200px;">Jefferson henrique</p>
    </main>
    <footer>
        desenvolvido por jefferson no IOS
    </footer>
</body>
</html>

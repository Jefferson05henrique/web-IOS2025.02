<!DOCTYPE html>
<html lang="pt-br">

<body>
    <header>

    </header>
    <main>
        <h1>listas html</h1>

        <h2>tipos de listas</h2>

        <!-- UL = unordered list, ou seja, lista desordenada -->
        <ul type="square">
            <!-- Li = list item, ou seja, item da lista -->
            <li>Listas ordenadas Ol</li>
            <li>Listas não-ordenadas UL</li>
            <li>Listas de definição DL</li>
        </ul>

        <h3>PIORES MUSICAS DA PLAYLIST</h3>

        <OL>
            <LI>rap do itachi</LI>
            <LI>tudo de sertanejo</LI>
            <LI>o aaaaaaa</LI>
        </OL>

        <h4>lista ol</h4>
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>

        <h5>lista dl </h5>
        <dl>
            <dt>oi</dt>
            <dd>ola</dd>

            <dt>a</dt>
            <dd>b</dd>
            <dd>c</dd>
        </dl>
    </main>

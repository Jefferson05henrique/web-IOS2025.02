<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conexão / links </title>
</head>
<body>
    
    <header>
        <!-- A é a tag de links, que pode redirecionar nosso uduário ou executar funcionalidades ao ser clicada -->
        <a href="https://www.youtube.com/" target="_blank">Youtube</a>

        <!-- Target diz onde a tag <a> irá abrir ou executar a ação. A função _blank
            faz com que nosso link abra em uma aba diferente do navegador, deixando nosso site original ainda aberto em sua aba. -->

            <a href="https://www.youtube.com/@CanalMangaQ" target="_blank">
                <img src="https://yt3.googleusercontent.com/ytc/AIdro_mUVnfOoNPwFgkQeZ7UbvsHnnIxK-130aoLrE2AQxGl5vk=s160-c-k-c0x00ffffff-no-rj" alt="">
            </a>
    </header>
    
    <main>
        <p>Youtube</p>
    </main>

    <footer>

    </footer>
</body>
</html>
